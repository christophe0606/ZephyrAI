# A solution is a collection of related projects that share same base configuration.
solution:
  created-for: CMSIS-Toolbox@2.12.0
  cdefault: # use CMSIS-Toolbox default Compiler options

  # Compilers that can be selected
  select-compiler:
    - compiler: AC6
    - compiler: GCC

  # List the packs that define the device and/or board.
  packs:
    - pack: AlifSemiconductor::Ensemble@^2.0.0-0
    - pack: ARM::CMSIS

  # List different hardware targets that are used to deploy the solution.
  target-types:
    - type: AppKit-E7
      board: Alif Semiconductor::AppKit-E7-AIML
      device: Alif Semiconductor::AE722F80F55D5LS
      variables:
        # west board selection
        - west-board: alif_e7_dk/ae722f80f55d5xx/rtss
      target-set:
        - set:
          debugger:
            name: ULINKplus@pyOCD
            port: 3333
            protocol: swd
            clock: 10000000
          images:
            - project-context: Zephyr_M55_HE.Debug

  # List of different build configurations.
  build-types:
    - type: Debug
      debug: on
      optimize: debug
      west-defs:
        # west defines
        - CONFIG_DEBUG: y
        - CONFIG_DEBUG_THREAD_INFO: y
        - CMAKE_BUILD_TYPE: Debug
        - EXTRA_DTC_OVERLAY_FILE: boards/pinmux.overlay
        #- EXTRA_DTC_OVERLAY_FILE: boards/camera.overlay

    - type: Release
      optimize: speed
      west-defs:
        # west defines
        - CMAKE_BUILD_TYPE: Release
        - EXTRA_DTC_OVERLAY_FILE: boards/pinmux.overlay
        #- EXTRA_DTC_OVERLAY_FILE: boards/camera.overlay

  # List related projects.
  projects:
    - west:
        project-id: Zephyr_M55_HE
        app-path: ./
        board: $west-board$_he
        device: :M55_HE

  compiler: GCC
