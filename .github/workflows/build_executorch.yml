name: Build executorch libraries

on:
  push:
    paths:
      - 'executorch/model/**'
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  id-token: write
  attestations: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/executorch-arm-container

jobs:
  check-docker-image:
    runs-on: ubuntu-latest
    outputs:
      image-exists: ${{ steps.check.outputs.exists }}
      repo-slug: ${{ steps.slug.outputs.repo_slug }}
    steps:
      - name: Derive lowercase repo slug
        id: slug
        run: echo "repo_slug=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      - name: Check if Docker image exists
        id: check
        run: |
          if docker manifest inspect ghcr.io/$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')/executorch-arm-container:executorch > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

  build-docker-if-needed:
    needs: check-docker-image
    if: needs.check-docker-image.outputs.image-exists == 'false'
    uses: ./.github/workflows/build_docker.yml
    permissions:
      contents: read      # must be >= permissions requested by called workflow
      packages: write
      id-token: write
      # attestations: write  # uncomment if attestation step in called workflow is enabled
    secrets: inherit

  build-ai-layer:
    needs: [check-docker-image, build-docker-if-needed]
    if: always() && (needs.check-docker-image.outputs.image-exists == 'true' || needs.build-docker-if-needed.result == 'success')
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ needs.check-docker-image.outputs.repo-slug }}/executorch-arm-container:executorch
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    env:
      GIT_AUTHOR_EMAIL: "action@github.com"
      GIT_AUTHOR_NAME: "GitHub Action"
      GIT_COMMITTER_EMAIL: "action@github.com"
      GIT_COMMITTER_NAME: "GitHub Action"

    steps:
    - name: Export lowercase repo slug env
      run: echo "REPO_SLUG=${{ needs.check-docker-image.outputs.repo-slug }}" >> $GITHUB_ENV
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup git config and logging
      run: |
        git config --global --add safe.directory /github/workspace
        # Setup logging directory
        mkdir -p $GITHUB_WORKSPACE/executorch/logs
        export BUILD_TIMESTAMP=$(date '+%Y%m%d_%H%M%S')
        echo "BUILD_TIMESTAMP=$BUILD_TIMESTAMP" >> $GITHUB_ENV
        echo "LOG_DIR=$GITHUB_WORKSPACE/executorch/logs" >> $GITHUB_ENV
        echo "MAIN_LOG=$GITHUB_WORKSPACE/executorch/logs/build.log" >> $GITHUB_ENV
        
        # Log build start
        echo "$(date '+%Y-%m-%d %H:%M:%S') [INFO] ExecuTorch AI Layer Build Started (GitHub Actions)" | tee $GITHUB_WORKSPACE/executorch/logs/build.log
        echo "$(date '+%Y-%m-%d %H:%M:%S') [INFO] Timestamp: $BUILD_TIMESTAMP" | tee -a $GITHUB_WORKSPACE/executorch/logs/build.log
        echo "$(date '+%Y-%m-%d %H:%M:%S') [INFO] Workflow: ${{ github.workflow }}" | tee -a $GITHUB_WORKSPACE/executorch/logs/build.log
        echo "$(date '+%Y-%m-%d %H:%M:%S') [INFO] Run ID: ${{ github.run_id }}" | tee -a $GITHUB_WORKSPACE/executorch/logs/build.log

    - name: Convert and build model
      run: |
        echo "$(date '+%Y-%m-%d %H:%M:%S') [INFO] Starting: Model conversion" | tee -a $MAIN_LOG
        cd $GITHUB_WORKSPACE/executorch/model && python3 aot_model.py 2>&1 | tee $LOG_DIR/model_conversion.log $MAIN_LOG
        echo "$(date '+%Y-%m-%d %H:%M:%S') [SUCCESS] Completed: Model conversion" | tee -a $MAIN_LOG 

    - name: Build ExecuTorch Core Libraries
      run: |
        echo "$(date '+%Y-%m-%d %H:%M:%S') [INFO] Starting: Stage1 build" | tee -a $MAIN_LOG
        bash "$GITHUB_WORKSPACE/executorch/zephyr/scripts/build_stage1.sh" /workspace/executorch \
                               $GITHUB_WORKSPACE/out/stage1  \
                               $GITHUB_WORKSPACE/executorch/model/arm-none-eabi-gcc.cmake 2>&1 | tee $LOG_DIR/stage1_build.log $MAIN_LOG
        echo "$(date '+%Y-%m-%d %H:%M:%S') [SUCCESS] Completed: Stage1 build" | tee -a $MAIN_LOG

    - name: Build ExecuTorch Selective Kernel Libraries
      run: |
        echo "$(date '+%Y-%m-%d %H:%M:%S') [INFO] Starting: Stage2 build" | tee -a $MAIN_LOG
        bash "$GITHUB_WORKSPACE/executorch/zephyr/scripts/build_stage2_selective.sh" \
                               /workspace/executorch \
                               "" \
                               $GITHUB_WORKSPACE/out/stage2 \
                               $GITHUB_WORKSPACE/executorch/model/arm-none-eabi-gcc.cmake \
                               $GITHUB_WORKSPACE/executorch/model/operators_minimal.txt 2>&1 | tee $LOG_DIR/stage2_build.log $MAIN_LOG
        echo "$(date '+%Y-%m-%d %H:%M:%S') [SUCCESS] Completed: Stage2 build" | tee -a $MAIN_LOG

    - name: Collect artifacts
      run: |
        echo "$(date '+%Y-%m-%d %H:%M:%S') [INFO] Starting: Package artifacts" | tee -a $MAIN_LOG
        cd "$GITHUB_WORKSPACE" && bash "./executorch/zephyr/scripts/package_sdk.sh" \
          "$GITHUB_WORKSPACE/out/stage1/assets" \
          "$GITHUB_WORKSPACE/out/stage2/assets" \
          "$GITHUB_WORKSPACE/executorch/model/ethos_u_minimal_example.pte" \
          "$GITHUB_WORKSPACE/executorch/" 2>&1 | tee $LOG_DIR/package_artifacts.log $MAIN_LOG
        echo "$(date '+%Y-%m-%d %H:%M:%S') [SUCCESS] Completed: Package artifacts" | tee -a $MAIN_LOG

    - name: Debug collect via tmate
      uses: mxschmitt/action-tmate@v3
      with:
        sudo: false

    - name: Convert the model to a header file
      run: |
        echo "$(date '+%Y-%m-%d %H:%M:%S') [INFO] Starting: Model to header conversion" | tee -a $MAIN_LOG
        cd "$GITHUB_WORKSPACE" && python3 executorch/zephyr/scripts/pte_to_header.py -p executorch/model/ethos_u_minimal_example.pte -d executorch/model -o model_pte.h 2>&1 | tee $LOG_DIR/model_to_header.log $MAIN_LOG
        echo "$(date '+%Y-%m-%d %H:%M:%S') [SUCCESS] Completed: Model to header conversion" | tee -a $MAIN_LOG

    - name: Generate AI layer report
      run: |
        echo "$(date '+%Y-%m-%d %H:%M:%S') [INFO] Starting: Generate report" | tee -a $MAIN_LOG
        python3 executorch/zephyr/scripts/generate_ai_layer_report.py 2>&1 | tee $LOG_DIR/generate_report.log $MAIN_LOG || { echo "$(date '+%Y-%m-%d %H:%M:%S') [ERROR] Report generation failed" | tee -a $MAIN_LOG; exit 1; }
        echo "$(date '+%Y-%m-%d %H:%M:%S') [SUCCESS] Completed: Generate report" | tee -a $MAIN_LOG

    - name: Show report summary and finalize logs
      run: |
        echo "$(date '+%Y-%m-%d %H:%M:%S') [INFO] Build summary:" | tee -a $MAIN_LOG
        head -n 50 executorch/REPORT.md | tee -a $MAIN_LOG || echo "Report could not be displayed" | tee -a $MAIN_LOG
        
        # Create build summary
        cat > $LOG_DIR/build_summary.txt << EOF
        ExecuTorch AI Layer Build Summary (GitHub Actions)
        ==================================================
        Build Timestamp: $BUILD_TIMESTAMP
        Workflow: ${{ github.workflow }}
        Run ID: ${{ github.run_id }}
        Commit: ${{ github.sha }}
        Branch: ${{ github.ref }}
        Build Status: SUCCESS
        
        Log Files Generated:
        - Main build log: executorch/logs/build.log
        - Model conversion: executorch/logs/model_conversion.log
        - Stage1 build: executorch/logs/stage1_build.log  
        - Stage2 build: executorch/logs/stage2_build.log
        - Package artifacts: executorch/logs/package_artifacts.log
        - Model to header: executorch/logs/model_to_header.log
        - Generate report: executorch/logs/generate_report.log
        
        Outputs Generated:
        - AI Layer libraries: executorch/executorch/engine/lib/
        - AI Layer headers: executorch/executorch/engine/include/
        - Model header: executorch/model/model_pte.h
        - Build report: executorch/REPORT.md
        EOF
        
        echo "$(date '+%Y-%m-%d %H:%M:%S') [SUCCESS] Build completed successfully!" | tee -a $MAIN_LOG
        echo "ðŸ“‹ Build logs saved to: executorch/logs/" | tee -a $MAIN_LOG

    - name: Debug before git via tmate
      uses: mxschmitt/action-tmate@v3
      with:
        sudo: false

    - name: Commit changes including logs
      run: |
        git add executorch/
        git diff --staged --quiet || git commit -m "Update AI layer with new model build - Build $BUILD_TIMESTAMP

        Build artifacts and logs included:
        - Libraries: executorch/executorch/engine/lib/
        - Headers: executorch/executorch/engine/include/  
        - Model: executorch/model/
        - Report: executorch/REPORT.md
        - Build logs: executorch/logs/

        Workflow run: ${{ github.run_id }}
        Commit: ${{ github.sha }}"
        git push
